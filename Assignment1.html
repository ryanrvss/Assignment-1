.grid-container {

    'menu main main main right right'
    'menu footer footer footer footer footer';
  gap: 10px;
  background-color: #DAC3BE
;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(100, 120, 140, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
</head>
